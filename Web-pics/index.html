<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Replacement</title>
    <style>
        video {
            display: none;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        button {
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Background Replacement</h1>
    <button id="bg1">Background 1</button>
    <button id="bg2">Background 2</button>
    <button id="bg3">Background 3</button>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let selectedBackground = 0;

        const backgrounds = [
            'background1.jpg',
            'background2.jpg',
            'background3.jpg'
        ];

        const bgImages = [];
        for (let i = 0; i < backgrounds.length; i++) {
            const img = new Image();
            img.src = backgrounds[i];
            bgImages.push(img);
        }

        const selfieSegmentation = new SelfieSegmentation({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
        }});

        selfieSegmentation.setOptions({
            modelSelection: 1
        });

        selfieSegmentation.onResults(onResults);

        function onResults(results) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the selected background
            ctx.drawImage(bgImages[selectedBackground], 0, 0, canvas.width, canvas.height);

            // Create a mask from the segmentation result
            const maskImageData = ctx.createImageData(canvas.width, canvas.height);
            for (let i = 0; i < maskImageData.data.length; i += 4) {
                const alpha = results.segmentationMask.data[i / 4] * 255;
                maskImageData.data[i] = alpha;  // Red
                maskImageData.data[i + 1] = alpha;  // Green
                maskImageData.data[i + 2] = alpha;  // Blue
                maskImageData.data[i + 3] = alpha;  // Alpha
            }

            ctx.putImageData(maskImageData, 0, 0);

            // Composite the foreground on top of the background
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over';
        }

        const camera = new Camera(video, {
            onFrame: async () => {
                await selfieSegmentation.send({image: video});
            },
            width: 640,
            height: 480
        });
        camera.start();

        // Button event listeners to change the background
        document.getElementById('bg1').addEventListener('click', () => {
            selectedBackground = 0;
        });

        document.getElementById('bg2').addEventListener('click', () => {
            selectedBackground = 1;
        });

        document.getElementById('bg3').addEventListener('click', () => {
            selectedBackground = 2;
        });
    </script>
</body>
</html>
