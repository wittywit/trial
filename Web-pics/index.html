<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Background Replacement</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        video, canvas {
            display: block;
            margin-bottom: 10px;
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Load the background image
        const backgroundImage = new Image();
        backgroundImage.src = 'background1.jpg';

        const selfieSegmentation = new SelfieSegmentation({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`;
        }});

        selfieSegmentation.setOptions({
            modelSelection: 1
        });

        selfieSegmentation.onResults(onResults);

        function onResults(results) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the background image
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);

            // Create a mask from the segmentation result
            const maskImageData = ctx.createImageData(canvas.width, canvas.height);
            for (let i = 0; i < maskImageData.data.length; i += 4) {
                const alpha = results.segmentationMask.data[i / 4] * 255;
                maskImageData.data[i] = alpha;  // Red
                maskImageData.data[i + 1] = alpha;  // Green
                maskImageData.data[i + 2] = alpha;  // Blue
                maskImageData.data[i + 3] = alpha;  // Alpha
            }

            ctx.putImageData(maskImageData, 0, 0);

            // Composite the foreground (video feed) on top of the background
            ctx.globalCompositeOperation = 'source-in';
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'source-over';
        }

        const camera = new Camera(video, {
            onFrame: async () => {
                await selfieSegmentation.send({image: video});
            },
            width: 640,
            height: 480
        });
        camera.start();
    </script>
</body>
</html>
