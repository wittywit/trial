        // Function to set language and initialize content
        function setLanguage(language) {
            currentLanguage = language;
            
            // Update UI elements with selected language
            document.getElementById('main-header').innerHTML = `
                <h1>${translations.ui[language].header}</h1>
                <p class="subtitle">${translations.ui[language].subtitle}</p>
            `;
            
            document.getElementById('switch-language-text').innerText = translations.ui[language].changeLanguage;
            document.getElementById('back-to-sections-text').innerText = translations.ui[language].backToSections;
            
            
            document.getElementById('footer').innerText = translations.ui[language].footer;
            
            // Update introduction section
            document.getElementById('exhibition-intro').innerHTML = `
                <h2>${translations.introduction[language].title}</h2>
                <p>${translations.introduction[language].content}</p>
            `;
            
            // Generate section cards
            const sectionsGrid = document.getElementById('sections-grid');
            sectionsGrid.innerHTML = '';
            
            translations.sections[language].forEach(section => {
                const sectionCard = document.createElement('div');
                sectionCard.className = 'section-card';
                sectionCard.onclick = () => navigateToSection(section.id);
                
                sectionCard.innerHTML = `
                    <div class="section-image">
                        <img src="${section.image}" alt="${section.title}">
                    </div>
                    <div class="section-content">
                        <h3 class="section-title">${section.title}</h3>
                        <p class="section-description">${section.description}</p>
                    </div>
                `;
                
                sectionsGrid.appendChild(sectionCard);
            });
            
            // Show sections page and language switcher
            showPage('sections-page');
            document.querySelector('.language-switcher').classList.add('visible');
        }

        // Function to navigate to a specific section
        function navigateToSection(sectionId) {
            currentSection = sectionId;
            
            // Find the section data
            const sectionData = translations.sections[currentLanguage].find(section => section.id === sectionId);
            
            // Update section header
            document.getElementById('section-header').innerHTML = `
                <h1>${sectionData.title}</h1>
                <p class="subtitle">${sectionData.description}</p>
            `;
            
            // Update breadcrumb
            document.getElementById('breadcrumb').innerHTML = `
                <a onclick="navigateToSections()">${translations.ui[currentLanguage].header}</a>
                <span class="separator">></span>
                <span>${sectionData.title}</span>
            `;
            
            // Generate tab buttons
            const tabsNav = document.getElementById('tabs-nav');
            tabsNav.innerHTML = '';
            
            if (translations.tabs[currentLanguage] && translations.tabs[currentLanguage][sectionId]) {
                translations.tabs[currentLanguage][sectionId].forEach((tab, index) => {
                    const tabButton = document.createElement('button');
                    tabButton.className = 'tab-button' + (index === 0 ? ' active' : '');
                    tabButton.onclick = () => switchTab(tab.id);
                    tabButton.innerText = tab.title;
                    tabsNav.appendChild(tabButton);
                });
                
                // Show first tab by default
                if (translations.tabs[currentLanguage][sectionId].length > 0) {
                    switchTab(translations.tabs[currentLanguage][sectionId][0].id);
                }
            }
            
            // Show tabs page
            showPage('tabs-page');
        }
        
        // Function to switch tabs
        function switchTab(tabId) {
            currentTab = tabId;
            
            // Update active tab button
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.classList.remove('active');
                if (button.innerText === translations.tabs[currentLanguage][currentSection].find(tab => tab.id === tabId).title) {
                    button.classList.add('active');
                }
            });
            
            // Update tab content
            const tabContent = document.getElementById('tab-content');
            const tabData = translations.tabs[currentLanguage][currentSection].find(tab => tab.id === tabId);
            tabContent.innerHTML = tabData.content;
        }
        
        // Function to navigate back to sections
        function navigateToSections() {
            showPage('sections-page');
        }


        
        // Function to show language selection
        function showLanguageSelection() {
            showPage('language-page');
            document.querySelector('.language-switcher').classList.remove('visible');
        }
        
        // Function to show a specific page
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
            });
            
            document.getElementById(pageId).classList.add('active');
        }
    </script>
