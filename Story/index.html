<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Storypoint Generator</title>

	<script src="libraries/p5.js"></script>
	<script src="libraries/p5.dom.js"></script>
	<script src="libraries/p5.sound.js"></script>
	<script src="sketch.js"></script>

	<style>
		body {
			margin:0;
			padding:0;
			overflow: hidden;
		}
		canvas {
			margin:auto;
		}
		div#flexcontainer{
			width: 100%;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		div#cartel {

    	padding: 20px 30px 20px 20px;
    	width: 500px;
			min-height: 100px;
    	border: 1px solid #000000;
    	border-radius: 4px;
		}
    div.storypoint{
      display: block;
    }
		span{
			font-family: monospace;
			font-size: 1em;
		}
	</style>
</head>
<body>

  <div id="flexcontainer">

    <div id="cartel">
      <div class="storypoint">
        <h3>Subject</h3>
        <div id="subject"></div>
        <button onclick="story.setSub()">reset</button>
      </div>
      <div class="storypoint">
        <h3>Who is the Good Guy</h3>
        <div id="goodguy"></div>
          <button onclick="story.setGG()">reset</button>
      </div>
      <div class="storypoint">
        <h3>Who is the Bad Guy</h3>
        <div id="badguy"></div>
        <button onclick="story.setBG()">reset</button>
      </div>
      <div class="storypoint">
        <h3>Who is on your side</h3>
        <div id="friend"></div>
        <button onclick="story.setFriend()">reset</button>
      </div>
      <div class="storypoint">
        <h3>Path to the Solution</h3>
        <div id="solution"></div>
        <button onclick="story.setSol()">reset</button>
      </div>

    </div>
    <button onclick="load()">load</button>
  </div>
</body>
</html>
